services:
  
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" 
      - "9001:9001" 
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  
  velocity:
    build:
      context: .. 
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - minio
    environment:
      
      VC_PORT: "8080"
      VC_AUTH_TOKEN: "secret123"
      
      
      VC_STORAGE_DRIVER: "s3"
      VC_S3_BUCKET: "velocity-cache"
      VC_S3_REGION: "us-east-1"
      
      
      AWS_ACCESS_KEY_ID: "admin"
      AWS_SECRET_ACCESS_KEY: "password123"
      AWS_REGION: "us-east-1"
      
      AWS_ENDPOINT_URL: "http://minio:9000" 


  create-bucket:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (mc alias set minio http://minio:9000 admin password123); do echo '...waiting...' && sleep 1; done;
      mc mb minio/velocity-cache;
      exit 0;
      "